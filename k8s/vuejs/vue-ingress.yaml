apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vue-ingress
spec:
  rules:
  - host: "app-frontend.ddns.net"
    http:
      paths:
      - path: /
        pathType: ImplementationSpecific
        backend:
          service:
            name: vue-svc
            port:
              name: vue